<div class="w-full p-8">
    <div class="flex justify-between w-full items-center mb-8">
        <h2 class="text-primary text-xl font-bold m-0">{{currentShopId ? 'Update' : 'Create New'}} Shop</h2>

        <button mat-button (click)="backToList()" class="rounded">
            <mat-icon class="mr-1">arrow_back</mat-icon>
            Back to Shops
        </button>
    </div>
    <form [formGroup]="shopForm" (ngSubmit)="onSubmit()">
        <div class="bg-white border rounded-md mt-8">
            <h6 class="text-base font-semibold py-3 border-b px-6 m-0">Shop Details</h6>
            <div class="p-6">
                <div class="grid md:grid-cols-3 grid-cols-1 gap-x-5 gap-y-2">
                    <mat-form-field floatLabel="always">
                        <mat-label>Shop Name</mat-label>
                        <input matInput placeholder="Enter Name" formControlName="name">
                    </mat-form-field>

                    <mat-form-field floatLabel="always">
                        <mat-label>Invoice Type</mat-label>
                        <mat-select placeholder="Invoice Type" formControlName="invoiceType">
                            <mat-option *ngFor="let enum of invoiceTypeEnum | keyvalue" [value]="enum.value">
                                {{ enum.value}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field floatLabel="always">
                        <mat-label>Invoice Prefix</mat-label>
                        <input matInput placeholder="Enter Invoice Prefix" formControlName="invoicePrefix">
                    </mat-form-field>

                    @if(isTaxInvoiceType){
                    <mat-form-field floatLabel="always">
                        <mat-label>GST Number</mat-label>
                        <input matInput placeholder="Enter GST Number" formControlName="gstNo">
                    </mat-form-field>
                    }

                    @if(isTaxInvoiceType){
                    <mat-form-field floatLabel="always">
                        <mat-label>SGST</mat-label>
                        <input matInput type="number" placeholder="SGST" formControlName="sgst">
                    </mat-form-field>
                    }

                    @if(isTaxInvoiceType){
                    <mat-form-field floatLabel="always">
                        <mat-label>CGST</mat-label>
                        <input matInput type="number" placeholder="CGST" formControlName="cgst">
                    </mat-form-field>
                    }
                </div>
                <div class="grid md:grid-cols-2 grid-cols-1 gap-x-5 gap-y-2">
                    <mat-form-field floatLabel="always">
                        <mat-label>Description</mat-label>
                        <textarea rows="6" matInput type="text" placeholder="Description"
                            formControlName="description"></textarea>
                    </mat-form-field>
                    <mat-form-field floatLabel="always">
                        <mat-label>Terms And Conditions</mat-label>
                        <textarea rows="6" matInput type="text" placeholder="Terms And Conditions"
                            formControlName="termsAndConditions"></textarea>
                    </mat-form-field>
                </div>
                <div *ngIf="currentShopId">
                    <mat-label class="text-sm text-primary">Status</mat-label>
                    <div class="flex mt-2 text-sm items-center">
                        <span>Inactive</span>
                        <mat-slide-toggle class="mx-3" formControlName="active"></mat-slide-toggle>
                        <span>Active</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex justify-end mt-8">
            <button mat-raised-button class="rounded mr-5 bg-[#EFEFEF] text-[#111725]" type="button"
                (click)="backToList()">Cancel</button>
            <button mat-raised-button class="rounded" color="primary">Save</button>
        </div>
    </form>
</div>
