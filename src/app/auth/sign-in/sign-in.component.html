<div
    class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0 h-screen">

    <div class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full overflow-hidden bg-gray-800 dark:border-l p-16"
        style="background-image: url('assets/images/login-bg.png');">

        <div class="z-10 relative w-full max-w-lg">
            <div class="font-bold text-white">
                <span class="text-4xl">Welcome to</span> <br>
                <span class="text-5xl leading-normal">Ghanshyam Mobile</span>
            </div>
        </div>
    </div>
    <div
        class="md:flex items-center justify-center w-full sm:w-auto md:h-full md:w-1/2 py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-96 sm:w-96 mx-auto sm:mx-0">
            <!-- Logo -->
            <!-- <div class="w-36">
                <img src="assets/images/logo/logo.png">
            </div> -->

            <!-- Title -->
            <div class="mt-8 text-4xl font-bold leading-tight">Login</div>
            <div class="flex items-baseline mt-2 font-medium">
                Ghanshyam Mobile
            </div>


            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Email</mat-label>
                    <input id="email" matInput [formControlName]="'email'">
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                    <button mat-icon-button type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'password'">visibility</mat-icon>
                        <mat-icon class="icon-size-5" *ngIf="passwordField.type === 'text'">visibility_off</mat-icon>
                    </button>
                </mat-form-field>

                <!-- Actions -->
                <!-- <div class="inline-flex items-center justify-between w-full">
                    <mat-checkbox class="-ml-2" [color]="'primary'" [formControlName]="'rememberMe'">
                        Remember me
                    </mat-checkbox>
                </div> -->

                <!-- Submit button -->
                <button class="rounded w-full mt-6 bg-primary" mat-raised-button [color]="'primary'"
                    [disabled]="signInForm.disabled" (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        Login
                    </span>
                    <mat-progress-spinner *ngIf="signInForm.disabled" [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>

            </form>

            <span class="md:flex justify-center w-full font-medium text-secondary mt-12 text-center items-center">
                Build: v{{feVersion}}
            </span>
        </div>
    </div>
</div>
